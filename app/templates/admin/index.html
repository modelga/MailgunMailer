{% extends "layout/layout.html" %}
{% block content %}
    <article class="content">

        <div class="col-sm-6">
            <div class="card card-primary">
                <div class="card-header">
                    <div class="header-block">
                        <h4 class="title">Password Generator</h4>
                    </div>
                </div>
                <div class="card-block">
                    <form action="{{ url_for('admin_pw_show') }}" method="POST" id="ajaxform" name="ajaxform">
                        <div class="form-group">
                            <input type="text" id="password" name="password" value="TEST" class="form-control">
                            <div class="form-group">
                            </div>
                            <div class="responsed_data"></div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button class="btn btn-default" type="button">Generate Password Hash</button>
                </div>
            </div>
        </div>

        <script src="/static/js/jquery-3.1.1.js " type="text/javascript"></script>
        <script>
            $(function () {
                $('button').click(function () {
                    var password = $('#password').val();
                    $.ajax({
                        url: '{{ url_for('admin_pw_show') }}',
                        data: $('form').serialize(),
                        type: 'POST',
                        success: function (response) {
                            console.log(response);
                            $('.responsed_data').empty().append('<div class="alert alert-info">' + response + '</div>');
                        },
                        error: function (error) {
                            console.log(error);
                        }
                    });
                });
            });
        </script>
    </article>
{% endblock %}
