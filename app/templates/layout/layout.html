<!doctype html>
<html lang="en">
<head>
    {% block head %}
        {% include 'layout/header.html' %}
    {% endblock %}
</head>

<body>
<div class="main-wrapper">
    <div class="app" id="app">
        <header class="header">
            <div class="header-block header-block-collapse hidden-lg-up">
                <button class="collapse-btn" id="sidebar-collapse-btn"><i class="fa fa-bars"></i></button>
            </div>
        </header>

        {% include 'layout/sidebar.html' %}

        {% block content %}{% endblock %}
    </div>
</div>
</body>
{% block footer %}
    <!-- Reference block for JS -->
    <script src="{{ url_for('static', filename='js/jquery-3.1.1.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app_custom.js') }}"></script>
    <!-- Reference block for JS -->
    <script src="{{ url_for('static', filename='js/vendor.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
{% endblock %}
</html>
