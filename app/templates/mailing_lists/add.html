{% extends "layout/layout.html" %}
{% block content %}
    <article class="content item-editor-page">
        <div class="title-block">
            <h3 class="title"> Add new Mailing List </h3>
        </div>

        <form action="{{ url_for('mailing_lists_submit') }}" method="post" id="item" name="item">
            <div class="card card-block">
                <div class="form-group row"><label class="col-sm-2 form-control-label text-xs-right"> Address</label>
                    <div class="col-sm-10">
                        <input id="address" name="address" type="text" class="form-control boxed"
                               value="mailing-list@{{ mg_domain }}" required>
                    </div>
                </div>

                <div class="form-group row"><label class="col-sm-2 form-control-label text-xs-right"> Name</label>
                    <div class="col-sm-10">
                        <input id="name" name="name" type="text" class="form-control boxed"
                               value="Mailing List Name" required>
                    </div>
                </div>

                <div class="form-group row"><label class="col-sm-2 form-control-label text-xs-right"> Description
                </label>
                    <div class="col-sm-10">
                        <input id="description" name="description" type="text" class="form-control" value="Mailing List Description">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10 col-sm-offset-2">
                        <button type="submit" class="btn btn-primary"> Add Mailing List</button>
                    </div>
                </div>
            </div>
        </form>
    </article>

{% endblock %}
